<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="idk.css">
  <script
  src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

</head>

<body>
  <div class="container">

    <center>

      <h1 class="btn btn-danger" id="heading">image recognition app</h1>

      <br><br>
      <br>
      <br>


      <label>Webcam View - </label>
      <div id="webcam"></div>


      <br><br>
      <div id="snapshot"> </div>
      <br><br>
      <button class="btn btn-info" onclick="captureImg()">capture image</button>
      <br><br>
      <button class="btn btn-danger" onclick="identifyImg()">identify image</button>
      <br><br>


      <p style="font-size: 22px;">person : <span id="personOutput"></span></p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracyOutput"></span></p>
    </center>
